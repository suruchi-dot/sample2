<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Span tag and Multiple class</title>
    <style>
        .note{
            font-size:120%;
            color:red;
            padding-left:20px;
            width:700px;
        }
        .main{
            background-color:aqua;
            font-style:italic;
            color:orange;   
            text-align:center;
        }
    </style>
</head>
<body>
    <h1><span class="note">Important</span> Heading</h1>
    <p><div class="note main">This is some<b>Important Text</b></div> </p>

</body>
</html>
